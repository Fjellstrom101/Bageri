<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      media="screen"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="storeitems.js"></script>
    <script src="store.js" async></script>
  </head>

  <body id="cart">
    <a href="store.html" class="text-decoration-none text-dark">
      <div class="bg-pastel-red">
        <p class="text-center font-ambit-regular fw-semibold p-2">
          Passa på! Just nu har vi fina alla hjärtans dag erbjudanden i shoppen!
        </p>
      </div>
    </a>
    <header class="sticky-top">
      <nav
        class="navbar font-ambit d-flex navbar-expand-md bg-white flex-wrap justify-content-between mb-4 border-bottom"
      >
        <a class="nav-brand mx-3 d-md-none mx-3" href="index.html"
          ><img
            src="./images/logo2.webp"
            alt="Brand Logo"
            width="150"
            height="80"
        /></a>
        <button
          class="navbar-toggler mx-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbar"
          class="collapse navbar-collapse justify-content-center"
        >
          <ul class="navbar-nav fw-semibold align-items-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-current="page">Hem</a>
            </li>
            <li class="nav-item">
              <a href="store.html" class="nav-link">Produkter</a>
            </li>
            <li class="navbar-brand mx-3 d-none d-md-block">
              <a class="nav-brand" href="index.html"
                ><img
                  src="./images/logo2.webp"
                  alt="Brand Logo"
                  width="151"
                  height="80"
              /></a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">Om oss</a>
            </li>
            <li class="nav-item">
              <a href="recipes.html" class="nav-link">Recept</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link active">
                <div class="cart nav-item">
                  <i class="bi bi-cart2"></i>
                  <div
                    id="cart-amount"
                    class="cart-amount rounded-circle d-flex justify-content-center align-items-center bg-pastel-red text-white top-0 end-0 fs-7 fw-semibold"
                  >
                    0
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <h2 class="display-5 mb-2 text-center font-gatefold-demi">
              Kundvagn
            </h2>
            <p class="mb-5 text-center font-ambit-regular">
              <i class="text-info font-weight-bold">3</i> varor i din kundvagn
            </p>
            <table
              class="table table-condensed table-responsive shopping-cart font-ambit"
            >
              <thead>
                <tr>
                  <th style="width: 60%">Produkt</th>
                  <th style="width: 12%">Pris</th>
                  <th style="width: 10%">Antal</th>
                  <th style="width: 16%"></th>
                </tr>
              </thead>
              <tbody class="shopping-cart-items"></tbody>
            </table>
            <div class="float-end text-end font-ambit-regular">
              <h1 class="h4">Totalt:</h1>
              <h1 class="cart-total-price">$99.00</h1>
            </div>
          </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-sm-6 order-md-2 text-end">
            <a
              href="#"
              class="btn bg-pastel-pink border-0 font-ambit-regular btn-primary mb-4 btn-lg pl-5 pr-5 checkout-button text-dark"
              >Checkout</a
            >
          </div>
          <div
            class="col-sm-6 font-ambit-regular mb-3 mb-m-1 order-md-1 text-md-start"
          >
            <a href="store.html">
              <i class="fas fa-arrow-left mr-2"></i> Fortsätt handla</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <template id="cart-item-template">
      <tr class="shopping-cart-item">
        <td data-th="Product">
          <div class="row">
            <div class="col-md-3 text-start">
              <img
                src=""
                alt=""
                class="img-fluid d-none d-md-block rounded mb-2 shadow cart-item-image"
              />
            </div>
            <div class="col-md-9 text-start mt-sm-2">
              <p class="h4 cart-item-title font-ambit-regular"></p>
              <p class="font-weight-light cart-item-category"></p>
            </div>
          </div>
        </td>
        <td data-th="Price" class="cart-item-price"></td>
        <td data-th="Quantity">
          <input
            type="number"
            class="form-control form-control-lg text-center cart-item-quantity-input"
            value=""
            aria-label="Item amount"
          />
        </td>
        <td class="actions" data-th="">
          <div class="text-end">
            <button
              class="btn btn-white border-secondary bg-white btn-md mb-2"
              aria-label="Update cart item"
            >
              <i class="fas fa-sync"></i>
            </button>
            <button
              class="btn btn-white border-secondary bg-white btn-md mb-2 delete-cart-item"
              aria-label="Delete cart item"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </template>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
