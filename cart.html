<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      async
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
      async
    />
    <script src="storeitems.js"></script>
    <script src="store.js" async></script>
  </head>

  <body id="cart">
    <header
      class="d-flex flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Simple header</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <h3 class="display-5 mb-2 text-center">Kundvagn</h3>
            <p class="mb-5 text-center">
              <i class="text-info font-weight-bold">3</i> varor i din kundvagn
            </p>
            <table class="table table-condensed table-responsive shopping-cart">
              <thead>
                <tr>
                  <th style="width: 60%">Produkt</th>
                  <th style="width: 12%">Pris</th>
                  <th style="width: 10%">Antal</th>
                  <th style="width: 16%"></th>
                </tr>
              </thead>
              <tbody class="shopping-cart-items"></tbody>
            </table>
            <div class="float-end text-end">
              <h4>Totalt:</h4>
              <h1 class="cart-total-price">$99.00</h1>
            </div>
          </div>
        </div>
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-sm-6 order-md-2 text-end">
            <a
              href="#"
              class="btn btn-primary mb-4 btn-lg pl-5 pr-5 checkout-button"
              >Checkout</a
            >
          </div>
          <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-start">
            <a href="store.html">
              <i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <template id="cart-item-template">
      <tr class="shopping-cart-item">
        <td data-th="Product">
          <div class="row">
            <div class="col-md-3 text-start">
              <img
                src=""
                alt=""
                class="img-fluid d-none d-md-block rounded mb-2 shadow cart-item-image"
              />
            </div>
            <div class="col-md-9 text-start mt-sm-2">
              <h4 class="cart-item-title"></h4>
              <p class="font-weight-light cart-item-category"></p>
            </div>
          </div>
        </td>
        <td data-th="Price" class="cart-item-price"></td>
        <td data-th="Quantity">
          <input
            type="number"
            class="form-control form-control-lg text-center cart-item-quantity-input"
            value=""
            aria-label="Item amount"
          />
        </td>
        <td class="actions" data-th="">
          <div class="text-end">
            <button
              class="btn btn-white border-secondary bg-white btn-md mb-2"
              aria-label="Update cart item"
            >
              <i class="fas fa-sync"></i>
            </button>
            <button
              class="btn btn-white border-secondary bg-white btn-md mb-2 delete-cart-item"
              aria-label="Delete cart item"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </template>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
