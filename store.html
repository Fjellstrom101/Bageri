<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="All about meta tags and how to add them to your website."
    />
    <meta
      name="keywords"
      content="meta tags, meta description, meta keywords, SEO, search engine optimization"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="storeitems.js"></script>
    <script src="store.js" async></script>
    <link rel="preload" href="./images/1-1.webp" as="image" />
  </head>

  <body id="store">
    <header>
      <nav
        class="navbar d-flex fixed-top navbar-expand-md bg-white flex-wrap justify-content-between mb-4 border-bottom"
      >
        <a class="nav-brand mx-3 d-md-none mx-3" href="/"
          ><img
            src="./images/logo2.webp"
            alt="Brand Logo"
            width="150"
            height="80"
        /></a>
        <button
          class="navbar-toggler mx-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbar"
          class="collapse navbar-collapse justify-content-center"
        >
          <ul class="navbar-nav fw-semibold align-items-center">
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page">Hem</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active">Produkter</a>
            </li>
            <li class="navbar-brand mx-3 d-none d-md-block">
              <a class="nav-brand" href="/"
                ><img
                  src="./images/logo2.webp"
                  alt="Brand Logo"
                  width="151"
                  height="80"
              /></a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Om oss</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Recept</a></li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link">
                <div class="cart nav-item">
                  <i class="bi bi-cart2"></i>
                  <div
                    id="cart-amount"
                    class="cart-amount rounded-circle d-flex justify-content-center align-items-center bg-pastel-red text-light top-0 end-0 fs-7 fw-semibold"
                  >
                    0
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div
          class="store-items row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3 align-items-stretch"
        ></div>
      </div>

      <div class="modals-container"></div>
    </main>

    <template id="store-item-template">
      <div class="col">
        <div class="card border-0 h-100 align-items-top">
          <img
            class="card-img-top rounded-4 store-item-image"
            width="376"
            height="252"
            aria-label="Product Image"
            src=""
            alt="Card image cap"
          />
          <div class="card-body h-100 d-flex flex-column">
            <h5 class="card-title store-item-title"></h5>
            <p class="card-text store-item-desc flex-grow-1"></p>
            <div class="d-flex justify-content-end align-items-center h-20">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary store-item-modal-button"
                  data-bs-toggle="modal"
                  data-bs-target="#modal-${item.id}"
                >
                  Mer info
                </button>
                <button type="button" class="btn btn-primary btn-sm">
                  Lägg i varukorg
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="store-item-modal-template">
      <div
        class="modal fade store-item-modal"
        id="modal-test"
        tabindex="-1"
        aria-labelledby="modal-test-label"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-fullscreen-md-down modal-lg"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="store-item-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="carouselExample" class="carousel slide rounded-top">
                <div class="carousel-indicators"></div>
                <div class="carousel-inner"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <h5 class="m-3">Beskrivning:</h5>
              <p class="m-3 mt-0 store-item-desc"></p>
              <h5 class="m-3">Ingredienser:</h5>
              <p class="m-3 mt-0 store-item-ingredients"></p>
            </div>

            <div class="modal-footer">
              <input
                type="number"
                class="form-control text-center store-item-quantity-input border-1"
                value="1"
                aria-label="Item amount"
              />
              <button
                type="button"
                class="btn btn-primary shop-item-add-to-cart"
                data-bs-dismiss="modal"
              >
                Lägg till i varukorg
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="modal-carousel-indicators-template">
      <button
        type="button"
        data-bs-target="#item-${item.id}-carouselIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
    </template>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
